{% extends "base.html" %}
{% load static %}
{% block header %}
    <header>
        {% include "header.html" %}
    </header>
{% endblock %}
{% block content %}
    <section class="login-page">
        <h2>Zaloguj się</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
                <a href="{% url 'recover_password_token' %}" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
                <h3 style="color: darkred">{{ form.non_field_errors}}</h3>
            </div>

            <div class="form-group form-group--buttons">
                <a href="{% url 'register' %}" class="btn btn--without-border">Załóż konto</a>
                <button class="btn" type="submit">Zaloguj się</button>
            </div>
        </form>
    </section>
{% endblock %}
